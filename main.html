<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Controller</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="player">
    <video
      class="player__video"
      src="https://www.w3schools.com/html/mov_bbb.mp4">
    </video>

    <div class="player__controls">

      <button class="player__button toggle">►</button>

      <button class="rewind" data-skip="-10">« 10s</button>
      <button class="skip" data-skip="25">25s »</button>

      <input type="range" name="volume" min="0" max="1" step="0.05" value="1">
      <input type="range" name="playbackRate" min="0.5" max="2" step="0.1" value="1">

      <div class="progress">
        <div class="progress__filled"></div>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
